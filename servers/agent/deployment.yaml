apiVersion: v1
kind: Service
metadata:
  name: swarms-world
  labels:
    app: swarms-cloud-server-agent
spec:
  type: LoadBalancer
  selector:
    app: swarms-cloud-server-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: swarms-deployment
  labels:
    app: swarms-cloud-server-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swarms-cloud-server-agent
  template:
    metadata:
      labels:
        app: swarms-cloud-server-agent
    spec:
      containers:
      - name: swarms-eks-container
#        image: kyegomez/swarms.world:latest-2024-07-26
        image: h4ckermike/swarms.world:patch-3
        env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: open-ai
                key: open-ai-api-key
# imagePullPolicy: always
        ports:
        - containerPort: 8000
