envs:
  HF_HUB_ENABLE_HF_TRANSFER: True


# service.yaml
service:
  # An actual request for readiness probe.
  readiness_probe:
    path: /v1/chat/completions
    post_data:
      task: "Create a woman studying with hijab"
      max_tokens: 1
  readiness_probe: /health
  replica_policy:
    min_replicas: 2
    max_replicas: 10
    target_qps_per_replica: 2.5
    upscale_delay_seconds: 300
    downscale_delay_seconds: 1200



# Fields below describe each replica.
resources:
  accelerators: {L4:8, A10g:8, A100:4, A100:8, A100-80GB:2, A100-80GB:4, A100-80GB:8}
  # cpus: 32+
  # memory: 512+
  # use_spot: True
  # disk_size: 512  # Ensure model checkpoints (~246GB) can fit.
  # disk_tier: best
  ports: 8000  # Expose to internet traffic.
  # spot_recovery: none

# workdir: ~/swarms-cloud/servers/cogvlm

setup: |
  docker build -t ttv .

run: |
  docker run --gpus all ttv