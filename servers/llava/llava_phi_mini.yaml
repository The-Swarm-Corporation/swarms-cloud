envs:
  MODEL_NAME: xtuner/llava-phi-3-mini-xtuner
  HF_HUB_ENABLE_HF_TRANSFER: True

resources:
  # accelerators: {L4:4, A100:4, A100:8, A100-80GB:2, A100-80GB:4, A100-80GB:8} ## Large models
  accelerators: [2L4, A10g, A100, A100, A100-80GB, T4, M60] ## Small models
  # cpus: 32+
  memory: 32+
  # use_spot: True
  # disk_size: 512  # Ensure model checkpoints (~246GB) can fit.
  # disk_tier: best
  ports: 8080  # Expose to internet traffic.

service:
  readiness_probe:
    path: /v1/chat/completions
    post_data:
      model: $MODEL_NAME
      messages:
        - role: user
          content: Hello! What is your name?
      max_tokens: 1
  readiness_probe: /v1/models
  replica_policy:
    min_replicas: 0
    max_replicas: 10
    target_qps_per_replica: 5
    upscale_delay_seconds: 300
    downscale_delay_seconds: 1200

setup: |
  pip install hf_transfer &&/

  # GPU Monitoring with Grafana
  sudo pip install nvidia-ml-py boto3 && \
  git clone https://gist.github.com/5a50952f445598d046649e2d38b12176.git gpumon.py && \
  nohup python gpumon.py && \
  cat nohup.out

run: | 
  # Serve With Docker
  docker run --runtime nvidia --gpus all \
      -v ~/.cache/huggingface:/root/.cache/huggingface \
      --env "HUGGING_FACE_HUB_TOKEN=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"\
      -p 8080:8080 \
      --ipc=host \
      openmmlab/lmdeploy:latest \
    lmdeploy serve api_server $MODEL_NAME --model-name llava-phi --server-port 8080